<!DOCTYPE html>
<html>
	<head>
		<title>Fakebook Messenger</title>
	</head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/main.css">

	<body class="container">
		<div class="page-header" id="header">
			<h1>Welcome to Fakebook! <small>Totally not inspired by Facebook</small></h1>
		</div>
		
		<div id="content">
			<div id="messages">
			</div>
			<div id="message_input">
				<form id="message_form">
					<div class="form-group">
						<label for="input_username">Username</label>
						<input id="input_username" class="form-control" type="text" name="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="input_content">Message</label>
						<input id="input_content" class="form-control" type="text" name="content" placeholder="Message">
					</div>
					<input class="btn btn-default" type="submit">
				</form>
			</div>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/static/main.js"></script>
</html>
